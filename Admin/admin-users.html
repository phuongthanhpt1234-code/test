<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục Sản Phẩm (Mockup)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* --- Định nghĩa màu sắc và fonts theo ảnh mẫu --- */
        :root {
            --primary-pink: #ffffff;
            --light-pink: #c43655;
            --text-color: #000000;
            --light-text-color: #888;
            --success-color: #5cb85c;
            --danger-color: #c9302c; /* Đã sửa để khớp với nút Hủy */
            --warning-color: #f0ad4e;
            --background-light: #fefefe;
            --pink:  #f3c8c5
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-light);
            line-height: 1.6;
            /* LOẠI BỎ: padding: 20px; */
        }

        /* ĐÃ CHỈNH SỬA: Biến container thành CARD */
        .container {
            width: 80%; /* Quan trọng để flex-direction column hoạt động */
            margin-left: 120px;
            background-color: white;
            /* LOẠI BỎ: margin: 0 auto; và margin-top: 50px; */
            padding-left: 80px;
            padding-right: 80px;
            padding-top: 30px; /* Thêm padding trên để cân bằng */
            padding-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.10); /* Giảm shadow cho đẹp hơn */
        }

        .container h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid var(--light-pink);
            padding-bottom: 10px;
        }


        .admin-header {
            background-color: #e57488;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .admin-layout {
            display: flex;
            min-height: calc(100vh - 50px);
        }

        .sidebar {
            width: 200px;
            background-color: #f7e6e5;
            color: white;
            min-height: calc(100vh - 50px);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #c9302c;
            border-left: 5px solid transparent;
            transition: background-color 0.3s, border-left-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #f3c8c5;
            color: #901731;
        }

        .sidebar h3 {
            color:#901731;
            margin: 0 auto;
            text-align: center;
            padding-left: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
            border-left: none;
        }

        /* ĐÃ THÊM: Khu vực chính xếp cột dọc */
        .main-content {
            flex-grow: 1; 
            padding: 20px;
            display: flex;
            flex-direction: column; /* LỆNH QUAN TRỌNG ĐỂ XẾP CỘT DỌC */
            gap: 25px; /* Khoảng cách giữa các container/card */
        }

        .card-title {
            display: flex;
            flex-direction: row; /* CHỈNH SỬA: Đã chuyển lại thành hàng ngang */
            align-items: center; 
            font-size: 20px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            padding-top: 0px; /* LOẠI BỎ PADDING TOP CŨ */
        }

        /* Định dạng cho icon để tạo khoảng cách */
        .card-title .fas {
            margin-right: 10px;
        }
        
        /* --- Tiêu đề chung --- */
        h1 {
            color: var(--primary-pink);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            padding-bottom: 10px;
        }

        h3 {
            color: rgb(56, 56, 56);
            border-left: 5px solid var(--pink);
            padding-left: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <header class="admin-header">
        <h1>Quản Lý Người Dùng</h1>
        <div class="logout-info">
            <span id="admin-user-info">Tài khoản: <strong>admin</strong> |</span>
            <a id="logoutLink" href="#">Đăng xuất</a>
        </div>
    </header>
    
    <div class="admin-layout">
        <nav class="sidebar">
            <h3>Hệ thống quản lý</h3>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-users.html" class="active">Người dùng</a>
            <a href="admin-products.html">Sản phẩm</a>
            <a href="admin-imports.html">Nhập hàng</a>
            <a href="admin-prices.html">Giá bán</a>
            <a href="admin-orders.html">Đơn hàng</a>
            <a href="admin-inventory.html">Tồn kho & Báo cáo</a>
        </nav>

    

</body>
</html>
