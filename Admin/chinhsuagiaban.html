<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục Sản Phẩm (Mockup)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* --- Định nghĩa màu sắc và fonts theo ảnh mẫu --- */
        :root {
            --primary-pink: #ffffff;
            --light-pink: #c43655;
            --text-color: #000000;
            --light-text-color: #888;
            --success-color: #5cb85c;
            --danger-color: #c9302c; 
            --warning-color: #f0ad4e;
            --background-light: #fefefe;
            --pink:  #f3c8c5
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-light);
            line-height: 1.6;
        }

        /* ĐÃ CHỈNH SỬA: Biến container thành CARD */
        .container {
            width: 80%; 
            margin-left: 120px;
            background-color: white;
            padding-left: 80px;
            padding-right: 80px;
            padding-top: 30px; 
            padding-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.10); 
        }

        .container h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid var(--light-pink);
            padding-bottom: 10px;
        }


        .admin-header {
            background-color: #e57488;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .admin-layout {
            display: flex;
            min-height: calc(100vh - 50px);
        }

        .sidebar {
            width: 200px;
            background-color: #f7e6e5;
            color: white;
            min-height: calc(100vh - 50px);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #c9302c;
            border-left: 5px solid transparent;
            transition: background-color 0.3s, border-left-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #f3c8c5;
            color: #901731;
        }

        .sidebar h3 {
            color:#901731;
            margin: 0 auto;
            text-align: center;
            padding-left: 20px;
            padding-bottom: 20px;
            padding-right: 20px;
            border-left: none;
        }

        /* ĐÃ THÊM: Khu vực chính xếp cột dọc */
        .main-content {
            flex-grow: 1; 
            padding: 20px;
            display: flex;
            flex-direction: column; 
            gap: 25px; 
        }

        .card-title {
            display: flex;
            flex-direction: row; 
            align-items: center; 
            font-size: 20px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            padding-top: 0px; 
        }

        /* Định dạng cho icon để tạo khoảng cách */
        .card-title .fas {
            margin-right: 10px;
        }
        
        /* --- Tiêu đề chung --- */
        h1 {
            color: var(--primary-pink);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            padding-bottom: 10px;
        }

        h3 {
            color: rgb(56, 56, 56);
            border-left: 5px solid var(--pink);
            padding-left: 10px;
            margin-bottom: 20px;
        }

        /* --- Form Styling --- */
        /* --- CSS Grid chính: 3 Cột --- */
        form {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* Cột Quản lý Hình ảnh (2 phần) và cột Hiện trạng (1 phần) */
    gap: 30px; /* Khoảng cách giữa các cột */
    padding: 20px;
    border: 1px solid #eee;
    border-radius: 4px;
    margin-bottom: 0px;
    background-color: #fafafa;
}

        /* --- Form Group chung --- */
        .form-group {
            display: flex;
            flex-direction: column;
            height: 100%; 
            
            
        }

        /* --- Trường Full Width (Chiếm 3 Cột) --- */
        .full-width {
            grid-column: 1 / 3; 
        }

        /* --- Định dạng Nút File Label --- */
        .file-label {
    /* Đảm bảo các thuộc tính cơ bản */
    display: inline-flex; /* Quan trọng: Không chiếm hết chiều rộng và căn icon/text */
    align-items: center; 
    gap: 8px; /* Khoảng cách giữa icon và text */
    width: auto;
    max-width: 250px; /* Giới hạn chiều rộng tối đa */
    margin-top: 0; /* Loại bỏ margin-top cũ */

    /* Định dạng màu hồng nhạt */
    background: #5cb85c; /* Màu hồng nhạt (có thể dùng linear-gradient khác nếu muốn) */
    color: #ffffff;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow nhẹ */
    padding: 8px 15px; /* Kích thước nhỏ gọn */
}
        .file-label-small {
    padding: 8px 15px; /* Giảm padding để nút nhỏ hơn */
    font-size: 14px;
}
        .file-label:hover{
            background: linear-gradient(135deg, #7dc57d);
            transform: translateY(3px);
            color: #ffffff;
            box-shadow: 0 3px 10px #7dc57d ;
        }
        .file-upload {
            display: none;
        }
        .status-group {
    grid-column: 3 / 4; /* Chiếm cột thứ hai */
    align-self: flex-start; /* Quan trọng: Căn lề trên cùng */
    margin-top: 35px; /* CĂN CHỈNH: Để nó thẳng hàng với tiêu đề H4 "Quản lý Hình ảnh" */
}

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"], 
        input[type="number"], 
        input[type="file"],
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* --- Nút bấm chung --- */
        button {
            padding:5px 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            background-color: #d0d0d0;
            color: #000000;
        }

        .btn-primary {
            display: inline-block; 
            padding: 6px 12px;
            margin: 10px auto;
            font-size: 14px;
            font-weight: 700;
            background-color: #bebdbd; 
            color: rgb(19, 19, 19); 
            text-align: center;
            text-decoration: none; 
            border-radius: 8px; 
            border: 1px solid #b0afaf;
            cursor: pointer; 
        }

        .btn-primary:hover {
            background-color: #b9b9b9;
            color: rgb(97, 97, 97);
            transform: translateY(3px);
            box-shadow: 0 3px 10px #b9b9b9;
        }
        
        /* ĐÃ LOẠI BỎ CSS delete-image-button cũ bị xung đột */
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white; 
            padding: 10px 20px;
        }
        .btn-danger:hover {
            background-color: #9d2528;
        }

        .btn-add-large {
            background-color: #c43655;
            color: white; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s;
            padding: 12px 28px;
            font-size: 15px; 
            display: block; 
            width: 100%; 
        }

        .btn-add-large:hover {
            background-color: #e36f85;
            transform: translateY(3px);
            box-shadow: 0 3px 10px #e36f85;
        }

        /* --- ĐÃ TẠO LẠI CLASS NÚT NHỎ GỌN CHO HÀNH ĐỘNG XÓA --- */
        .btn-small-danger {
            background-color: var(--danger-color);
            color: white; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600; 
            transition: background-color 0.3s;
            
            /* KÍCH THƯỚC NHỎ */
            padding: 8px 15px; 
            font-size: 14px; 
            display: inline-block; 
            width: auto; 
            margin-bottom: 10px;
        }

        .btn-small-danger:hover {
            background-color: #9d2528;
            transform: translateY(-1px); 
            box-shadow: 0 2px 5px rgba(201, 48, 44, 0.5);
        }

        .form-actions {
            grid-column: 1 / 4; 
            display: flex; 
            gap: 20px; 
            width: 100%; 
            margin-top: 30px;
            justify-content: center; 
        }
        .form-actions button {
            flex-grow: 1; 
            max-width: 250px;
        }

        /* --- CSS QUẢN LÝ HÌNH ẢNH --- */
        .image-management-container {
            grid-column: 1 / 3; 
            margin-bottom: 0px;
        }

        .image-management-container h4 {
            margin-bottom: 10px;
        }

        /* Khu vực quản lý ảnh (Ảnh và Controls xếp ngang) */
        .image-management-area {
    display: flex; 
    align-items: flex-start; /* Căn trên cùng */
    justify-content: flex-start; 
    gap: 30px; 
    padding: 15px;
    border: 1px dashed #e0e0e0;
    border-radius: 4px;
    width: 100%; 
    min-height: 150px; 
}

        /* Khu vực bao bọc nút Xóa và nút Tải mới */
        .image-controls {
    display: flex;
    flex-direction: column; 
    justify-content: center; /* Căn giữa các nút theo chiều dọc trong khu vực này */
    align-items: flex-start; /* Căn trái các nút */
    flex-grow: 1; 
    padding-top: 5px; /* Điều chỉnh để cân xứng với ảnh xem trước */
    gap: 10px;
}
        
        /* Điều chỉnh lại ảnh xem trước */
        .current-image-preview img {
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block; 
        }

        /* Đảm bảo label tải ảnh (file-label) không có margin top quá lớn */
        .image-controls .upload-group .file-label {
            margin-top: 15px; /* Điều chỉnh lại khoảng cách giữa nút xóa và nút tải */
            /* Kích thước file-label sẽ tự động nhỏ lại do nó nằm trong image-controls */
        }
    </style>
</head>
<body>

    

    <header class="admin-header">
        <h1>Quản Lý Giá Bán</h1>
        <div class="logout-info">
            <span id="admin-user-info">Tài khoản: <strong>admin</strong> |</span>
            <a id="logoutLink" href="#">Đăng xuất</a>
        </div>
    </header>
    
    <div class="admin-layout">
        <nav class="sidebar">
            <h3>Hệ thống quản lý</h3>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-users.html">Người dùng</a>
            <a href="admin-products.html">Sản phẩm</a>
            <a href="admin-imports.html">Nhập hàng</a>
            <a href="admin-prices.html" class="active">Giá bán</a>
            <a href="admin-orders.html">Đơn hàng</a>
            <a href="admin-inventory.html">Tồn kho & Báo cáo</a>
        </nav>

        
    <div class="main-content">

            <div class="container">
    <section id="edit-product-section">
        <div class="card-title">
            <i class="fas fa-edit" style="color: #ba3362; font-size: 20px;"></i>
            Thêm/Sửa Sản Phẩm
        </div>

        <form action="/admin/process-edit-product/SP001" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="product_id" value="SP001">

            <div class="form-group"><label for="product-code">Mã Sản phẩm:</label><input type="text" id="product-code" name="product_code" value="SP005" readonly></div>
            <div class="form-group"><label for="product-name">Tên Sản phẩm:</label><input type="text" id="product-name" name="product_name" value="Đồng Tiền" required></div>
            <div class="form-group"><label for="product-price">Giá bán đề xuất:</label><input type="number" id="product-price" name="sale_price" value="400000" min="0" required></div>
            <div class="form-group"><label for="product-price">Giá vốn:</label><input type="number" id="product-price" name="cost_price" value="280000" min="0" required></div>

            <div class="form-group"><label for="product-margin">Tỉ lệ lợi nhuận dự kiến (%):</label><input type="number" id="product-margin" name="target_margin" value="18.5" min="0" max="100" step="0.1"></div>
            <div class="form-group"><label for="product-margin">Tỉ lệ lợi nhuận đạt được (%):</label><input type="number" id="product-margin" name="actual_margin" value="" min="0" max="100" step="0.1"></div>
            
            <div class="image-management-container custom-half-width">
    <h4>Quản lý Hình ảnh</h4>
    <div class="image-management-area">
        <div class="current-image-preview">
            <img src="img/dongtien.jpg" alt="Ảnh SP001 hiện tại" width="100">
        </div>
        
        <div class="image-controls">
            <button type="button" class="btn-small-danger delete-image-button">
                <i class="fas fa-trash-alt"></i> Xóa Ảnh Hiện Tại
            </button>

            <div class="form-group upload-group">
                <label for="upload" class="file-label file-label-small">
                    <i class="fas fa-upload"></i> Tải ảnh mới</label>
                <input type="file" id="upload" name="new_image" accept="image/*" class="file-upload">
            </div>

            <label for="delete_current_image" style="display:none;">
                <input type="checkbox" id="delete_current_image" name="delete_image" value="1">
            </label>
        </div>
    </div>
</div>

<div class="form-group status-group">
    <label for="product-status">Hiện trạng:</label>
    <select id="product-status" name="product_status">
        <option value="selling" selected>Đang bán</option>
        <option value="outofstock">Hết hàng</option>
        <option value="discontinued">Ngừng bán</option>
    </select>
</div>
            
            <div class="form-group full-width">
                <label for="product-description">Mô tả:</label>
                <textarea id="product-description" name="product_description">Đây là mô tả cũ của sản phẩm...</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-add-large">Lưu Thay đổi</button>
                <button type="reset" class="btn-add-large btn-danger">Hủy</button>
                <button type="reset" class="btn-add-large btn-danger">Thêm</button>
            </div>
        </form>
    </section>
</div>
            
        </div>
    </div>


</body>
</html>
