<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị - Đăng Ký</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng Ký Tài khoản Quản trị</h2>
        <form action="/api/admin/register" method="POST">
            <div class="form-group">
                <label for="reg_username">Tài khoản:</label>
                <input type="text" id="reg_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg_password">Mật khẩu:</label>
                <input type="password" id="reg_password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reg_password_confirm">Xác nhận Mật khẩu:</label>
                <input type="password" id="reg_password_confirm" name="password_confirm" required>
            </div>
            <button type="submit">Đăng Ký</button>
            <p style="text-align: center; margin-top: 15px;"><a href="admin-login.html">Đã có tài khoản? Đăng nhập</a></p>
        </form>
    </div>
</body>
</html>
